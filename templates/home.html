{% extends "layout.html" %}

{% block content %}
	<h1>Picnik Content!</h1>

	<div class="tiles-grid">
		{% for post in postlist %}

			<div data-role="tile" 
				 data-size="medium"
				 data-cover="../uploads/{{ post.filename }}"
				 onclick="window.location.href = '{{ url_for('post', id=post.image_id) }}';">
		    	<span class="branding-bar">{{ post.uploader }}</span>
			</div>
		{% endfor %}
	</div>
{% endblock content %}
